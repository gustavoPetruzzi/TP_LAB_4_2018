<app-barralateral></app-barralateral>
<div class="container">
  <div class="jumbotron">
    <div class="row" *ngIf="!cargando && !asignado">
      <table class="table">
        <thead class="thead-dark">
          <th scope="col">Nombre  </th>
          <th scope="col">Apellido </th>
          <th scope="col">Usuario </th>
          <th scope="col">Asignar </th>

        </thead>
        <tbody>
          <tr [appOcupado]="estaOcupado(remisero.id)" *ngFor="let remisero of remiseros">
            <td> {{remisero.nombre}} </td>
            <td> {{remisero.apellido}} </td>
            <td> {{remisero.usuario}} </td>
            <td>
                <button class="btn btn-info" (click)="asignar(remisero.id)"> Asignar</button> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row" *ngIf="!cargando && asignado">
      <h3 class="text-center"> Â¡Viaje Asignado! </h3>
    </div>
    <div class="row" *ngIf="cargando" >
      <div class="col-sm-4 offset-sm-4">
        <div class="lds-css ng-scope">
          <div class="lds-blocks" style="100%;height:100%"><div style="left:38px;top:38px;animation-delay:0s"></div>
          <div style="left:80px;top:38px;animation-delay:0.125s"></div>
          <div style="left:122px;top:38px;animation-delay:0.25s"></div>
          <div style="left:38px;top:80px;animation-delay:0.875s"></div>
          <div style="left:122px;top:80px;animation-delay:0.375s"></div>
          <div style="left:38px;top:122px;animation-delay:0.75s"></div>
          <div style="left:80px;top:122px;animation-delay:0.625s"></div>
          <div style="left:122px;top:122px;animation-delay:0.5s"></div>
        </div>
        <style type="text/css">
        
        @keyframes lds-blocks {
          0% {
            background: #72cbfd;
          }
          12.5% {
            background: #72cbfd;
          }
          12.625% {
            background: #0b1d27;
          }
          100% {
            background: #0b1d27;
          }
        }
        @-webkit-keyframes lds-blocks {
          0% {
            background: #72cbfd;
          }
          12.5% {
            background: #72cbfd;
          }
          12.625% {
            background: #0b1d27;
          }
          100% {
            background: #0b1d27;
          }
        }
        .lds-blocks {
          position: relative;
        }
        .lds-blocks div {
          position: absolute;
          width: 40px;
          height: 40px;
          background: #0b1d27;
          -webkit-animation: lds-blocks 1s linear infinite;
          animation: lds-blocks 1s linear infinite;
        }
        .lds-blocks {
          width: 200px !important;
          height: 200px !important;
          -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
          transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
        }
        </style>
      </div>
    </div>

  </div>
</div>
