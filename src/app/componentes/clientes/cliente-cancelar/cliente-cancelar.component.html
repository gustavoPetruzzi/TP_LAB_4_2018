<app-barralateral></app-barralateral>
<div class="container">
  <div class="jumbotron">
    <div class="row" *ngIf="cargoBien">
      <div class="col-sm">
        <h3 class=" text-center first"> Motivo: </h3>
        <form [formGroup]="cancelarForm" class="text-center">
          <div class="row justify-content-center">
            <p-dropdown [options]="motivos" formControlName="motivo"></p-dropdown>  
          </div>
          <div class="row justify-content-center">
            <textarea [rows]="12" [cols]="50" autoResize="autoResize" pInputTextArea formControlName="mensaje" pTooltip="minimo: 20 caracteres, maximo 159 caracteres"></textarea>
          </div>
          <div class="row justify-content-center">
            <button (click)="cancelarViaje()" [hidden]="cancelando || cancelado" class="btn btn-primary" [disabled]="!cancelarForm.valid" > <i class="pi pi-check"></i> Enviar</button>
            <button (click)="volver()" [hidden]="cancelando || cancelado" class="btn btn-danger" > <i class="pi pi-ban"></i> Cancelar</button>
            <i [hidden]="!cancelando" class="pi pi-spin pi-spinner" style="font-size: 3em"></i>
            <button [hidden]="!cancelado" class="btn btn-primary btn-block" (click)="volver()">Menu principal</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm" *ngIf="!cargoBien">
        <h1 class="text-center"> Hubo un error al procesar lo pedido </h1>
      </div>
    </div>
  </div>
</div>
