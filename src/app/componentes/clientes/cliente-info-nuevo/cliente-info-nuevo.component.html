        <div class="mapita" #mapa ></div>
          <h2> Distancia: {{viaje.calcularDistancia()}} Km. </h2>

      </div>
      <div class="col-sm" [hidden]="!reservoViaje">

        <button class="btn btn-primary"> Menu principal </button>

      <div class="col-sm" [hidden]="!errorReserva">

      </div>

  </div>
