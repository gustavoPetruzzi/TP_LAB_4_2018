<p-table #dt [columns]="cols" [value]="detalle">
    <ng-template pTemplate="caption">
        <div style="text-align: right">        
                        <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="exportar a excel" (click)="dt.exportCSV()" style="float:left"></button>
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>    
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData" >
            <td *ngFor="let col of columns" (click)="mostrar(rowData)">
                {{rowData[col.field] | viaje : col.field }}
            </td>
        </tr>
    </ng-template>
</p-table>
