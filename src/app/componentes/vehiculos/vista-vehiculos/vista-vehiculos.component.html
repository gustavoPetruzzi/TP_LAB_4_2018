<app-barralateral></app-barralateral>
<div class="container">
    <div class="jumbotron">
        <h2 class="text-center"> Vehiculos </h2>
        <div class="row" *ngIf="!cargando">
            <button class="btn btn-primary btn-block" (click)="mostrarNuevo()"> Nuevo Auto </button>
        </div>
        <div class="row" *ngIf="!cargando">
            <div class="col-sm">
                <app-lista-vehiculos (enviarVehiculo)="mostrar($event)" [vehiculos]="autos" ></app-lista-vehiculos>
            </div>
            <div class="col-sm">
                <app-modificar-vehiculos [dato]="auto" (enviarModificado)="modificado($event)"></app-modificar-vehiculos>
            </div>
            <div class="col-sm">
                <app-nuevo-vehiculo [nuevo]="nuevoForm" (enviarNuevo)="agregado($event)"></app-nuevo-vehiculo>
            </div>
        </div>
        <div class="row" *ngIf="cargando" >
            <div class="col-sm-4 offset-sm-4">
                <div class="lds-css ng-scope">
                <div class="lds-blocks" style="100%;height:100%"><div style="left:38px;top:38px;animation-delay:0s"></div>
                <div style="left:80px;top:38px;animation-delay:0.125s"></div>
                <div style="left:122px;top:38px;animation-delay:0.25s"></div>
                <div style="left:38px;top:80px;animation-delay:0.875s"></div>
                <div style="left:122px;top:80px;animation-delay:0.375s"></div>
                <div style="left:38px;top:122px;animation-delay:0.75s"></div>
                <div style="left:80px;top:122px;animation-delay:0.625s"></div>
                <div style="left:122px;top:122px;animation-delay:0.5s"></div>
                </div>
                <style type="text/css">
                
                @keyframes lds-blocks {
                0% {
                    background: #72cbfd;
                }
                12.5% {
                    background: #72cbfd;
                }
                12.625% {
                    background: #0b1d27;
                }
                100% {
                    background: #0b1d27;
                }
                }
                @-webkit-keyframes lds-blocks {
                0% {
                    background: #72cbfd;
                }
                12.5% {
                    background: #72cbfd;
                }
                12.625% {
                    background: #0b1d27;
                }
                100% {
                    background: #0b1d27;
                }
                }
                .lds-blocks {
                position: relative;
                }
                .lds-blocks div {
                position: absolute;
                width: 40px;
                height: 40px;
                background: #0b1d27;
                -webkit-animation: lds-blocks 1s linear infinite;
                animation: lds-blocks 1s linear infinite;
                }
                .lds-blocks {
                width: 200px !important;
                height: 200px !important;
                -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
                transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
                }
                </style>
            </div>
        </div>
    </div>
</div>
