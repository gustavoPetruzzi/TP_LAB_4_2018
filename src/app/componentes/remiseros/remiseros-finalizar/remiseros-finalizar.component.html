<app-barralateral></app-barralateral>
<div class="container">
  <div class="jumbotron">
    <div class="row" *ngIf="!cargando">
      <div class="col-sm-4 offset-md-4">
        <p-messages [(value)]="msgs"></p-messages>
        <h2 class="text-center"> Finaliza un viaje </h2>
        <br>
        <form [formGroup]="finalizaViajeForm" class="text-center">
          <div class="form-group">
            <label class="center-block"> Monto
              <input class="form-control" formControlName="monto">
              <div [hidden]="!this.finalizaViajeForm.controls['monto'].invalid || this.finalizaViajeForm.controls['monto'].pristine" class="alert alert-danger">
                <div [hidden]="!this.finalizaViajeForm.controls['monto'].hasError('required')"> El Monto es requerido</div>
              </div>
            </label>
          </div>
          <button [hidden]="esconderBoton" class="btn btn-success btn-block" [disabled]="!this.finalizaViajeForm.valid" (click)="efectivo()"> Efectivo </button>
          <button [hidden]="esconderBoton" class="btn btn-success btn-block" [disabled]="!this.finalizaViajeForm.valid" (click)="cuentaCorriente()"> Cuenta Corriente </button>
        </form>
      </div>
    </div>
    <div class="row" *ngIf="cargando" >
      <div class="col-sm-4 offset-sm-4">
        <div class="lds-css ng-scope">
          <div class="lds-blocks" style="100%;height:100%"><div style="left:38px;top:38px;animation-delay:0s"></div>
          <div style="left:80px;top:38px;animation-delay:0.125s"></div>
          <div style="left:122px;top:38px;animation-delay:0.25s"></div>
          <div style="left:38px;top:80px;animation-delay:0.875s"></div>
          <div style="left:122px;top:80px;animation-delay:0.375s"></div>
          <div style="left:38px;top:122px;animation-delay:0.75s"></div>
          <div style="left:80px;top:122px;animation-delay:0.625s"></div>
          <div style="left:122px;top:122px;animation-delay:0.5s"></div>
        </div>
        <style type="text/css">
        
        @keyframes lds-blocks {
          0% {
            background: #72cbfd;
          }
          12.5% {
            background: #72cbfd;
          }
          12.625% {
            background: #0b1d27;
          }
          100% {
            background: #0b1d27;
          }
        }
        @-webkit-keyframes lds-blocks {
          0% {
            background: #72cbfd;
          }
          12.5% {
            background: #72cbfd;
          }
          12.625% {
            background: #0b1d27;
          }
          100% {
            background: #0b1d27;
          }
        }
        .lds-blocks {
          position: relative;
        }
        .lds-blocks div {
          position: absolute;
          width: 40px;
          height: 40px;
          background: #0b1d27;
          -webkit-animation: lds-blocks 1s linear infinite;
          animation: lds-blocks 1s linear infinite;
        }
        .lds-blocks {
          width: 200px !important;
          height: 200px !important;
          -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
          transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
        }
        </style>
      </div>
    </div>
  </div>
</div>
