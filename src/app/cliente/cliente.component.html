<app-barralateral></app-barralateral>
   <div class="container">
        <div class="jumbotron">
            <div class="row row-center">
                <div class="col-sm d-flex align-items-stretch" *ngIf="viajeEncurso">
                    <div class="card" style="width: 18rem;" (click)="ir('curso')" >
                        <img class="card-img-top" height="200" width="300" src="../assets/remiseros/encurso.jpeg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Viaje en curso</h5>
                            <p class="card-text">¡Mira los detalles del viaje que estas realizando!</p>
                        </div>
                    </div>                    
                </div>
                <div class="col-sm d-flex align-items-stretch">
                    <div class="card " style="width: 18rem;" (click)="ir('nuevo')" >
                        <img class="card-img-top" height="200" width="300" src="../assets/remiseros/encurso.jpeg" alt="">
                        <div class="card-body">
                            <h5 class="card-title text-center">Nuevo viaje</h5>
                            <p class="card-text text-center">Reserva un nuevo Viaje!</p>
                        </div>
                    </div>                    
                </div>                
                <div class="col-sm d-flex align-items-stretch ">
                    <div class="card" style="width: 18rem;" (click)="ir('viajes')">
                        <img class="card-img-top" height="200" width="300" src="../assets/remiseros/viaje.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Viajes</h5>
                            <p class="card-text"> ¡Ve la lista de los tus viajes!</p>
                        </div>
                    </div>                    
                </div>
                <div class="col-sm d-flex align-items-stretch col-center">
                    <div class="card" style="width: 18rem; " (click)="ir('configuracion')" >
                        <img class="card-img-top" height="200" width="300" src="../assets/configuracion.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Configuracion y datos de la cuenta</h5>
                            <p class="card-text">Consulta tus datos y configura tu cuenta</p>
                        </div>
                    </div>                      
                </div>
            </div>                        
        </div>
   </div>
